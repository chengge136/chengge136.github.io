<html>
	<head>
		<title>照片墙</title>
		<meta charset="UTF-8"/>
		<style type="text/css">
			body{
				text-align: center;
				background-color: gray;
			}
			/*设置图片样式
			 padding 内边距10px，而且背景被白色
			 逆时针旋转10度
			 margin 外边距10px
			 * */
			img{
				width: 12%;
				padding: 10px;
				background-color: white;
				transform: rotate(-10deg);
				margin: 10px;
			}
			/*
			 使用伪类给标签添加样式
			 转正，放大1.5倍
			 * */
			img:hover{
				transform: rotate(0deg) scale(1.5);
				z-index: 1;/*设置显示优先级别*/
				transition: 1.5s;/*设置显示加载时间*/
				
			}
		</style>

	</head>
	<body>
		<img src="pics/1.jpg" alt="" />
		<img src="pics/2.jpg" alt="" />
		<img src="pics/3.jpg" alt="" />
		<img src="pics/4.jpg" alt="" />
	</body>
</html>
